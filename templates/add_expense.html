<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - FinanceGPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            margin: 40px auto;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .submit-btn {
            background-color: #4f46e5;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body class="antialiased">
    <div class="form-container">
        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Add a New Transaction</h1>
        <form id="add-expense-form">
            <div class="space-y-6">
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="date" name="date" class="form-input" required>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" id="description" name="description" class="form-input" placeholder="e.g., Coffee with a friend" required>
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-input" placeholder="e.g., 5.50" step="0.01" required>
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="category" name="category" class="form-input" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Education">Education</option>
                        <option value="Savings">Savings</option>
                        <option value="Income">Income</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="mt-8">
                <button type="submit" class="submit-btn">Add Transaction</button>
            </div>
        </form>
        <div id="response-message" class="mt-4 text-center"></div>
        <div class="mt-4 text-center">
             <a href="/" class="text-indigo-600 hover:text-indigo-500 font-medium">Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById('add-expense-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {
                user_id: 'user1', // Hardcoded for now
                date: formData.get('date'),
                description: formData.get('description'),
                amount: parseFloat(formData.get('amount')),
                category: formData.get('category')
            };

            const messageDiv = document.getElementById('response-message');

            fetch('/api/transaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                messageDiv.textContent = result.message || result.error;
                if (result.message) {
                    messageDiv.className = 'text-green-600';
                    this.reset();
                    setTimeout(() => { window.location.href = '/'; }, 1500);
                } else {
                    messageDiv.className = 'text-red-600';
                }
            })
            .catch(error => {
                messageDiv.textContent = 'An unexpected error occurred.';
                messageDiv.className = 'text-red-600';
            });
        });
    </script>
</body>
</html>
